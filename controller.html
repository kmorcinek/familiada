<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontroler Familiady</title>
    <audio id="button-click-sound" src="https://www.myinstants.com/media/sounds/button-click.mp3"></audio>
    <audio id="show-question-sound" src="https://www.myinstants.com/media/sounds/game-start.mp3"></audio>
    <audio id="wrong-answer-sound" src="https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3"></audio>
    <audio id="next-question-sound" src="https://www.myinstants.com/media/sounds/game-level-complete.mp3"></audio>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f0f0f0;
            font-size: 27px; /* Base font size 1.5x */
        }
        .answer-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 27px; /* Button text 1.5x */
            user-select: text; /* Allow text selection */
        }
        .answer-button:hover {
            background-color: #2980b9;
        }
        .answer-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2 style="font-size: 45px;">Kontroler odpowiedzi</h2>
    
    <div style="display: flex; gap: 15px; margin-bottom: 30px;">
        <button id="show-me-question-btn" class="answer-button" style="background-color: #27ae60; font-size: 36px;">Pokaż mi pytanie</button>
        <button id="show-participants-question-btn" class="answer-button" style="background-color: #27ae60; font-size: 36px;" disabled>Pokaż uczestnikom pytanie</button>
        <button id="wrong-answer-btn" class="answer-button" style="background-color: #e74c3c; font-size: 36px;">Zła odpowiedź</button>
        <button id="next-question-btn" class="answer-button" style="background-color: #f39c12; font-size: 36px; display: none;">Następne pytanie</button>
    </div>
    
    <div class="question" style="font-size: 48px; margin: 30px 0; text-align: center; color: #e74c3c; font-weight: bold; display: none;"></div>
    
    <div id="answers-container"></div>
    
    <div style="display: flex; gap: 15px; margin-top: 30px; border-top: 2px solid #ccc; padding-top: 15px;">
        <button id="team1-add" class="answer-button" style="background-color: #27ae60; flex: 1;">
            + Punkty dla Drużyny 1
        </button>
        <button id="team2-add" class="answer-button" style="background-color: #27ae60; flex: 1;">
            + Punkty dla Drużyny 2
        </button>
    </div>

    <script>
        const channel = new BroadcastChannel('familiada');
        
        // Obsługa przycisku pokazującego pytanie tylko dla prowadzącego
        document.getElementById('show-me-question-btn').addEventListener('click', function() {
            document.getElementById('button-click-sound').play();
            
            // Request answers from main window
            channel.postMessage({
                type: 'requestAnswers'
            });
            
            // Disable this button and enable the show to participants button
            this.disabled = true;
            document.getElementById('show-participants-question-btn').disabled = false;
        });
        
        // Obsługa przycisku pokazującego pytanie uczestnikom
        document.getElementById('show-participants-question-btn').addEventListener('click', function() {
            document.getElementById('show-question-sound').play();
            channel.postMessage({
                type: 'showQuestion'
            });
            
            // Disable this button after clicking
            this.disabled = true;
            
            // Enable wrong answer button when question is shown to participants
            document.getElementById('wrong-answer-btn').disabled = false;
            
            // Enable all answer buttons
            const answerButtons = document.querySelectorAll('#answers-container .answer-button');
            answerButtons.forEach(button => {
                button.disabled = false;
            });
        });
        
        // Obsługa przycisku złej odpowiedzi
        document.getElementById('wrong-answer-btn').addEventListener('click', function() {
            document.getElementById('wrong-answer-sound').play();
            channel.postMessage({
                type: 'wrongAnswer'
            });
        });
        
        // Make sure wrong answer button is disabled initially
        document.getElementById('wrong-answer-btn').disabled = true;
        document.getElementById('show-participants-question-btn').disabled = true;
        
        // Obsługa przycisku następnego pytania
        document.getElementById('next-question-btn').addEventListener('click', function() {
            document.getElementById('next-question-sound').play();
            channel.postMessage({
                type: 'nextQuestion'
            });
            this.style.display = 'none';
        });
        
        // Obsługa przycisków dodawania punktów
        document.getElementById('team1-add').addEventListener('click', function() {
            document.getElementById('button-click-sound').play();
            channel.postMessage({
                type: 'addPointsTeam1'
            });
            document.getElementById('team1-add').disabled = true;
            document.getElementById('team2-add').disabled = true;
            document.getElementById('next-question-btn').style.display = 'block';
        });
        
        document.getElementById('team2-add').addEventListener('click', function() {
            document.getElementById('button-click-sound').play();
            channel.postMessage({
                type: 'addPointsTeam2'
            });
            document.getElementById('team1-add').disabled = true;
            document.getElementById('team2-add').disabled = true;
            document.getElementById('next-question-btn').style.display = 'block';
        });
        
        // Nasłuchuj na wiadomości z głównego okna
        channel.onmessage = (event) => {
            if (event.data.type === 'disableWrongButton') {
                document.getElementById('wrong-answer-btn').disabled = true;
            } else if (event.data.type === 'resetWrongButton') {
                document.getElementById('wrong-answer-btn').disabled = true; // Keep disabled until question is shown
                document.getElementById('show-me-question-btn').disabled = false;
                document.getElementById('show-participants-question-btn').disabled = true;
                document.getElementById('team1-add').disabled = false;
                document.getElementById('team2-add').disabled = false;
            } else if (event.data.type === 'enableNextButton') {
                document.getElementById('next-question-btn').style.display = 'block';
            } else if (event.data.type === 'disableNextButton') {
                document.getElementById('next-question-btn').style.display = 'none';
                document.getElementById('next-question-btn').disabled = true;
            } else if (event.data.type === 'disableAddPointsButtons') {
                document.getElementById('team1-add').disabled = true;
                document.getElementById('team2-add').disabled = true;
            } else if (event.data.type === 'loadAnswers') {
                const answers = event.data.answers;
                const container = document.getElementById('answers-container');
                container.innerHTML = '';
                
                // Display the question text
                if (event.data.question) {
                    document.querySelector('.question').textContent = event.data.question;
                    document.querySelector('.question').style.display = 'block';
                }
                
                answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-button';
                    button.textContent = `Pokaż odpowiedź ${index + 1}: ${answer.text}`;
                    // Enable answer buttons only after showing question to participants
                    button.disabled = document.getElementById('show-participants-question-btn').disabled;
                    // Prevent default behavior when text is selected
                    button.addEventListener('mouseup', function(e) {
                        const selection = window.getSelection().toString();
                        if (selection.length > 0) {
                            e.stopPropagation();
                            return;
                        }
                    });
                    button.onclick = (e) => {
                        // Only trigger if no text is selected
                        if (window.getSelection().toString().length > 0) {
                            return;
                        }
                        document.getElementById('button-click-sound').play();
                        channel.postMessage({
                            type: 'showAnswer',
                            index: index
                        });
                        button.disabled = true;
                    };
                    container.appendChild(button);
                });
            }
        };
    </script>
</body>
</html>
