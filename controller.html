<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontroler Familiady</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .answer-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .answer-button:hover {
            background-color: #2980b9;
        }
        .answer-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Kontroler odpowiedzi</h2>
    <button id="wrong-answer-btn" class="answer-button" style="background-color: #e74c3c; margin-bottom: 20px;">Zła odpowiedź</button>
    <div id="answers-container"></div>

    <script>
        const channel = new BroadcastChannel('familiada');
        
        // Obsługa przycisku złej odpowiedzi
        document.getElementById('wrong-answer-btn').addEventListener('click', function() {
            channel.postMessage({
                type: 'wrongAnswer'
            });
        });
        
        // Nasłuchuj na wiadomości z głównego okna
        channel.onmessage = (event) => {
            if (event.data.type === 'disableWrongButton') {
                document.getElementById('wrong-answer-btn').disabled = true;
            } else if (event.data.type === 'resetWrongButton') {
                document.getElementById('wrong-answer-btn').disabled = false;
            } else if (event.data.type === 'loadAnswers') {
                const answers = event.data.answers;
                const container = document.getElementById('answers-container');
                container.innerHTML = '';
                
                answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-button';
                    button.textContent = `Pokaż odpowiedź ${index + 1}: ${answer.text}`;
                    button.onclick = () => {
                        channel.postMessage({
                            type: 'showAnswer',
                            index: index
                        });
                        button.disabled = true;
                    };
                    container.appendChild(button);
                });
            }
        };
    </script>
</body>
</html>
